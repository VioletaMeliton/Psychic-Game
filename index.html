<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychic-Game </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <img src="assets/images/hangman.png" alt="hangman" class="center">
</head>
<body>
    <div class="container">
        
        <span class="blinking">Press any letter key to get Started!!**Hint: guess a fruit </span>
        
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h2 id="current-word"></h2>
                <p>Number of guesses remaining: <span id="guesses-remaining"></span> </p>
                <p>Letters already guessed : <span id="guessed-letters"></span> </p>
            </div>
            <div class="col-md-4">
                <p id = "score-chart">score: </p>
                <p id="textWin">Wins: <span id="wins"></span> </p>
                <p>Losses : <span id="losses"></span> </p>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="assets/javascript/game.js" ></script>
</body>
</html>
